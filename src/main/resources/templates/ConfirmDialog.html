<!DOCTYPE html>
<html xmlmns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
</head>

<!-- Modal -->
<div class="modal fade" id="comfirmModal" tabindex="-1" role="dialog"
    aria-labelledby="comfirmModalLabel" aria-hidden="true"
    data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <form th:attr="data-url-base='/titulos'" method="post">
            <input type="hidden" name="_method" value="DELETE" />
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="comfirmModalLabel">Confirmação</h5>
                    <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span>Você tem certeza que deseja excluir?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link"
                        data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Excluir</button>
                </div>
            </div>
        </form>
    </div>
</div>
